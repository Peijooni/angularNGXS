<div *ngIf="practises$">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Practise</th>
        <th>Time</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let practise of practises$ | async">
        <td>{{ practise.description }}</td>
        <td>{{ practise.date }}</td>
        <td><button (click)="deletePractise(practise.id)">Remove practise</button></td>
      </tr>
    </tbody>
  </table>
</div>
