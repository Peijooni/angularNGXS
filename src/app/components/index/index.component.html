<div *ngIf="users">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Practise</th>
        <th>Time</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let practise of practises | async">
        <td>{{ practise.description }}</td>
        <td>{{ practise.time }}</td>
        <td><button (click)="deletePractise(practise.id)">Remove user</button></td>
      </tr>
    </tbody>
  </table>
</div>
